<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments.html :: head"></div>

<body class="bg-warning">
    <div th:replace="fragments.html :: main-nav"></div>

    <div class="text-center py-8" th:if="${errorMsg != null}">
        <p class="lead">써클 가입 확인</p>
        <div class="alert alert-danger" role="alert" th:text="${errorMsg}">
        </div>
    </div>

    <div class="text-center py-8" th:if="${errorMsg == null}">
        <p class="lead">써클 가입 확인</p>
        <h3>
            이메일을 확인했습니다 <span th:text="${createdUserNumber}"></span> 번째 회원입니다
            <span th:text="${createdUserNickname}"></span>님이 가입했습니다
        </h3>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</body>
</html>
